<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <button onclick="document.getElementById('taskForm').style.display='block'">Add Task</button>
    <div id="taskForm" style="display:none;">
        <h3>Add Task</h3>
        <form method="POST" action="{% url 'add_task' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Task</button>
        </form>
    </div>
    <h3>All Tasks</h3>
    <ul>
        {% for task in tasks %}
        <li>{{ task.name }} - {{ task.datetime }} - Assigned to: {{ task.assigned_to.username }} - Status: {{ task.status }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
